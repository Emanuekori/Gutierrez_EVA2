<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Agregar Inscripción</title>
</head>
<body class="container mt-5">
    <h1 class="text-center">Agregar Inscripción</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Inscripción <i class="bi bi-arrow-return-right"></i></button>
    </form>
    <a href="{% url 'listar_inscripciones' %}" class="btn btn-info mt-3"><i class="bi bi-arrow-return-left"></i> Volver</a>
</body>
</html>
