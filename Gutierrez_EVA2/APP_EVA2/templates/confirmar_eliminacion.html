<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Confirmar Eliminación</title>
</head>
<body class="container mt-5">
    <h1 class="text-center">Confirmar Eliminación</h1>
    <p>¿Está seguro de que desea eliminar la inscripción de {{ inscripcion.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
        <a href="{% url 'listar_inscripciones' %}" class="btn btn-secondary"> <i class="bi bi-slash-circle"></i> Cancelar</a>
    </form>
</body>
</html>
